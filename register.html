<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	
	<main>
		<div class="container">
			<div class="register-page">
				
				<div class="register-page__left-item">
					<img src="img/left-svg.svg" alt="img">
				</div>


				<section class="register-form">
					<h1 class="register-form__header">
						Create Your Account
					</h1>
					<p class="register-form__subtitle">
						Already have an account? <a class="register-form__link-login" href="#">Login</a>
					</p>
					<div class="register-form__inputs">
						<div class="inputbox">
							<span class="inputbox__name">First Name</span>
							<input class="inputbox__input inputbox__input_for-register" type="text" placeholder="Martin">
						</div>
						<div class="inputbox">
							<span class="inputbox__name">Last Name</span>
							<input class="inputbox__input inputbox__input_for-register" type="text" placeholder="Cooper">
						</div>
						<div class="inputbox">
							<span class="inputbox__name">Email</span>
							<input class="inputbox__input inputbox__input_for-register" type="Email" placeholder="cooper.martin@gmail.com">
						</div>
						<div class="inputbox">
							<span class="inputbox__name">Password</span>
							<input class="inputbox__input inputbox__input_for-register" type="password" placeholder="Password">
							<button class="inputbox__show-password"><img src="img/show-password.svg" alt="img"></button>
						</div>
						<div class="inputbox">
							<span class="inputbox__name">Confirm Password</span>
							<input class="inputbox__input inputbox__input_for-register" type="password" placeholder="••••••••">
							<button class="inputbox__show-password"><img src="img/hide-password.svg" alt="img"></button>
						</div>
					</div>
					<button class="btn-orange">Register</button>
					<div class="register-form__or">Or</div>
					<div class="register-form__btns-bottom">
						<button class="btn-blue"><img src="img/facebook.svg" alt="img" class="btn-blue__picture">Continue with Facebook</button>
						<button class="btn-blue"><img src="img/google.svg" alt="img" class="btn-blue__picture">Continue with Google</button>
					</div>
				</section>

			</div>
		</div>
	</main>

</body>
</html>
