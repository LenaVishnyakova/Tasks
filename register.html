<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="container">
		
		<div class="container__left-svg">
			<svg width="401" height="412" viewBox="0 0 401 412" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M2.6499 159.602C7.10138 104.715 9.33447 77.2718 19.6919 59.5246C49.3539 8.67763 135.592 -3.3987 190.068 1.22909C262.982 7.42887 346.414 49.3581 383.128 130.293C416.477 203.809 401.095 287.021 350.851 341.453C258.721 441.237 68.6877 423.416 22.2776 357.951C3.75174 331.815 2.41479 290.077 0.460846 228.77C-0.49408 199.255 1.34235 175.734 2.6499 159.602Z" fill="url(#paint0_linear_102_2196)"/>
			<defs>
			<linearGradient id="paint0_linear_102_2196" x1="50.6544" y1="92.7029" x2="248.402" y2="442.727" gradientUnits="userSpaceOnUse">
			<stop stop-color="#E3F1FE"/>
			<stop offset="1" stop-color="#E3F1FE" stop-opacity="0"/>
			</linearGradient>
			</defs>
			</svg>
		</div>

		<div class="form">
			
			<h1 class="form__header">Create Your Account</h1>
			<p class="form__subtitle">Already have an account? <a href="#">Login</a></p>
			<div class="input-data">
				<p class="input-data__name">First name</p>
				<input type="text" class="input-data__input-box input-data__input-box_register">
			</div>
			<div class="input-data">
				<p class="input-data__name">Last name</p>
				<input type="text" class="input-data__input-box input-data__input-box_register">
			</div>
			<div class="input-data">
				<p class="input-data__name">Email</p>
				<input type="text" class="input-data__input-box input-data__input-box_register">
			</div>
			<div class="input-data">
				<p class="input-data__name">Password</p>
				<input type="text" class="input-data__input-box input-data__input-box_register">
				<button class="input-data__show-password">
					<img src="img/Hide-password.png" alt="img">
				</button>
			</div>
			<div class="input-data">
				<p class="input-data__name">Confirm password</p>
				<input type="text" class="input-data__input-box input-data__input-box_register">
				<button class="input-data__show-password">
					<img src="img/Show-password.png" alt="img">
				</button>
			</div>

			<button class="btn-login">Register</button>
			<p class="form__or">Or</p>
			<button class="btn-login-with"><img class="btn-login-with__img" src="img/Facebook.png" alt="img">Continue with Facebook</button>
			<button class="btn-login-with"><img class="btn-login-with__img" src="img/Google.png" alt="img">Continue with Google</button>

		</div>

	</div>

</body>
</html>
