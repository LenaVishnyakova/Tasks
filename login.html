<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

	<main>
		
		<div class="container">
			<div class="login-page">
				<div class="login-page__left-item">
					<img src="img/left-svg.svg" alt="img">
				</div>

				<section class="login-form">
					<h1 class="login-form__header">
						Login
					</h1>
					<p class="login-form__subtitle">
						Don`t have an account? <a class="login-form__create-acc" href="#">Create Now</a>
					</p>
					<div class="login-form__inputs">
						<div class="inputbox">
							<span class="inputbox__name">Email</span>
							<input class="inputbox__input" type="Email">
						</div>
						<div class="inputbox">
							<span class="inputbox__name">Password</span>
							<input class="inputbox__input" type="password">
							<button class="inputbox__show-password"><img src="img/show-password.svg" alt="img"></button>
						</div>
					</div>
					<button class="btn-orange">Login</button>
					<a class="login-form__forgot-password" href="#">Forgot a password?</a>
					<span class="login-form__or">Or</span>
					<div class="login-form__btns-bottom">
						<button class="btn-blue"><img src="img/facebook.svg" alt="img" class="btn-blue__picture">Continue with Facebook</button>
						<button class="btn-blue"><img src="img/google.svg" alt="img" class="btn-blue__picture">Continue with Google</button>
					</div>
				</section>

			</div>
		</div>

	</main>

</body>
</html>
